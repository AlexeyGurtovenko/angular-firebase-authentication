<div class="flex flex-col my-6">
  <label *ngIf="label" for="{{ id }}" class="text text_primary ml-0.5 mb-0.5">{{ label }}</label>

  <div class="relative">
    <span
      *ngIf="prefixIcon"
      class="z-10 absolute top-0 bottom-0 flex items-center justify-center w-8 pl-2 hover:cursor-pointer"
      (click)="onPrefixClick()">
      <svg-icon icon="{{ prefixIcon }}" class="w-5 h-5 text-gray-400"></svg-icon>
    </span>

    <input
      [formControl]="input"
      type="{{ type }}"
      name="{{ name }}"
      id="{{ id }}"
      placeholder="{{ placeholder }}"
      class="
        w-full
        py-1.5
        pr-7
        text-gray-600
        placeholder-gray-400
        rounded-xl
        border-2 border-gray-100
        outline-none
        focus:outline-none focus:ring-2 focus:ring-blue-200
      "
      [ngClass]="{
        'pl-9': prefixIcon,
        'pl-3': !prefixIcon,
        'border-red-400 caret-red-600 focus:ring-red-200': input.invalid && input.touched
      }" />

    <span
      *ngIf="input.value"
      class="z-10 absolute top-0 bottom-0 right-2 flex items-center justify-center hover:cursor-pointer"
      (click)="onSuffixClick()">
      <svg-icon icon="{{ suffixIcon }}" class="w-5 h-5 text-gray-400"></svg-icon>
    </span>

    <div
      *ngIf="input.invalid && input.touched"
      class="absolute top-full left-0 px-1.5 pt-0.5 right-0 text-sm text-red-400 bg-white text-opacity-85 font-bold select-none">
      {{ error }}
    </div>
  </div>
</div>
